<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>ngHref / ngSrc</title>
	<link href="bootstrap.css" rel="stylesheet" />
	<link href="bootstrap-theme.css" rel="stylesheet" />
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.js"></script>
</head>
<body>

	<div ng-class="panel well">

		<div class="panel-header well">
			<h3>$event</h3>
		</div>

		<div class="panel-body">
			<input type="text" class="form-control" ng-model="value"><br>
	
			<a>Link 1</a>(link, don't reload)<br>
			<a>Link 2</a>(link, don't reload)<br>
			<a>Link 3</a>(link, reload)<br>
			
			<a>Anchor</a>(link, reload)<br>
			<a>Anchor</a> (no link)<br>
			<a>Anchor</a> (link, change location)<br>
			
			<img src="data/img.jpg"><br>
			<img ng-src="">
		</div>
		
	</div>
	
	
</body>
</html>
