<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>ngCopy / ngPaste / ngCut</title>
	<link href="bootstrap.css" rel="stylesheet" />
	<link href="bootstrap-theme.css" rel="stylesheet" />
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.js"></script>
	<script type="text/javascript">
		var app = angular.module('app', []);
		app.controller('mainCtrl', ['$scope',function($scope){
			$scope.result = 'None';
			
			$scope.copy = function(evt){
				// 기존 이벤트의 명령 중지.
				evt.preventDefault();
				$scope.result = 'COPY';
			}
			$scope.cut = function(){
				$scope.result = 'CUT';
			}
			$scope.paste = function(){
				$scope.result = 'PASTE';
			}
		}])
	</script>
</head>
<body ng-controller="mainCtrl">
	
	<div class="panel">

		<div class="panel-header well">
			<h3>ngCopy / ngCut / ngPaste</h3>
		</div>

		<div class="panel-body">
			<!-- javascript에서 event 전달 키워드 => event
				angular에서 event 전달 키워드 => $event
			 -->
			<textarea rows="10" cols="50"
				ng-copy="copy($event)" ng-cut="cut()" ng-paste="paste()"></textarea>
			<div>Status: {{result}}</div>
		</div>
	</div>
	
	
</body>
</html>
