<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
	<title>Forms</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.js"></script>
	<link href="bootstrap.css" rel="stylesheet" />
	<link href="bootstrap-theme.css" rel="stylesheet" />
	<script>
		angular.module("exampleApp", [])
			.controller('defaultCtrl', function($scope){
				
			})
	</script>
</head>
<body>
	<!-- angular에서 form 요소 관리는 name 속성으로 참조 -->
	<div id="todoPanel" class="panel" ng-controller="defaultCtrl">
		<form name="myForm" novalidate>
			<div class="well">
				<div class="form-group">
					<label>Name:</label>
					<input name="userName" type="text" class="form-control" required ng-model="user.name">
				</div>
				<div class="form-group">
					<label>Email: {{myForm.userEmail.$valid}}</label>
					<input name="userEmail" type="email" class="form-control" required ng-model="user.email">
				</div>
				<div class="checkbox">
					<label>
						<input name="agreed" type="checkbox" required ng-model="user.agree">
						I agree to the terms and conditions
					</label>
				</div>
				<button type="submit" class="btn btn-primary btn-block" ng-disabled="myForm.$invalid">
					OK
				</button>
			</div>
			<div class="well">
				Message: 
				<div>
					Valid: {{myForm.$valid}}
				</div>
			</div>
		</form>
	</div>
</body>
</html>
