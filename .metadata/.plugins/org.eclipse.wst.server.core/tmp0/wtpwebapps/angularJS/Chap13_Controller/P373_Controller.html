<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
	<title>Controllers</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.js"></script>
	<link href="bootstrap.css" rel="stylesheet" />
	<link href="bootstrap-theme.css" rel="stylesheet" />
	<script>
		angular.module("exampleApp", [])
			.controller('simpleCtrl', function($scope){
				$scope.cities = ['London', 'New York', 'Raris'];
				$scope.city = 'London'
				
				$scope.getCountry = function(city){
					switch(city){
					case 'London':
						return 'UK';
					case 'New York':
						return 'US'
					}
				}
			})
	</script>
</head>
<body>
	<div class="well" ng-controller="simpleCtrl">
		<div class="well">
			<label>Select a City:</label>
			<!-- ng-options = "표시할값 for 변수명 in 값 추출 배열 or 객체"
				ng-options를 사용하려면 반드시 ng-model이 기술되야 한다
			 -->
			<select ng-options="c for c in cities"
					ng-model="city"></select>
		</div>
		<p>The City is {{city}}</p>
		<p>The country is {{getCountry(city) || 'Unknow'}}</p>
	</div>
	
	<div class="well" ng-controller="simpleCtrl">
		<div class="well">
			<label>Select a City:</label>
			<!-- ng-options = "표시할값 for 변수명 in 값 추출 배열 or 객체"
				ng-options를 사용하려면 반드시 ng-model이 기술되야 한다
			 -->
			<select ng-options="c for c in cities"
					ng-model="city"></select>
		</div>
		<p>The City is {{city}}</p>
		<p>The country is {{getCountry(city) || 'Unknow'}}</p>
	</div>
</body>
</html>
