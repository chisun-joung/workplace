<html ng-app="exampleApp">
<head>
	<title>Directives</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.js"></script>
	<link href="bootstrap.css" rel="stylesheet" />
	<link href="bootstrap-theme.css" rel="stylesheet" />
	<script type="text/ng-template" id="temp">
		<ul>
			<li ng-repeat="item in data">
				{{item.price | currency}}
			</li>
		</ul>
	</script>
	<script>
		console.log(document.getElementById("temp").innerText);
		
		var demo = angular.module('demo', []);
		demo.directive('unorderedList', [function(){
			return {
				restrict: 'AE',
				templateUrl: function(element,attrs){
					if(attrs['viewMode'] == 'list'){
						return 'listTemplate.html'
					}else{
						return 'tableTemplate.html'
					}
				},
				link: function(scope,element,attrs){
					scope.data = scope[attrs['unorderedList']];
				}
			}
		}]);
		
		angular.module("exampleApp", ['demo'])
			.controller("defaultCtrl", function ($scope) {
				$scope.products = [
					{ name: "Apples", category: "Fruit", price: 1.20, expiry: 10 },
					{ name: "Bananas", category: "Fruit", price: 2.42, expiry: 7 },
					{ name: "Pears", category: "Fruit", price: 2.02, expiry: 6 }
				];
			})
	</script>
</head>
<body ng-controller="defaultCtrl">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3>Products</h3> 
		</div>
		<div class="panel-body">
			<div unordered-list="products" view-mode="table">
				This is where the list will go
			</div>
		</div>
	</div>
</body>
</html>
