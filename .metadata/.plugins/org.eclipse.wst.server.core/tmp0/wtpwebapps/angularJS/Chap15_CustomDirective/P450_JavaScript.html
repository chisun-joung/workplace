<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	// 일반 리터럴 함수
	var fn = function(){
		console.log("함수 실행");
	}
	
	var abc = fn;
	console.log(abc);
	
	abc();
	
	
	// 즉시 실행 함수
	(function(){
		console.log("즉시 실행 함수.")
	})();
	
	for(var i = 0; i < 5; i++){
		(function(){
			var index = i;
			console.log(i);
		})()
	}
	
	
</script>
</head>
