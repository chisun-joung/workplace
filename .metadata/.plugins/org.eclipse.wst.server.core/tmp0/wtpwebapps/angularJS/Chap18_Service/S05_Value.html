<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Value</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.js"></script>
	<link href="bootstrap.css" rel="stylesheet" />
	<link href="bootstrap-theme.css" rel="stylesheet" />
	<script type="text/javascript">
		var demo = angular.module('demo', []);
		
		// value service 
		// 1. 변수를 정의할 목적으로 기술한다.
		// 2. 사용하는 module의 config 시점에서 객체형의 값을 변경 할 수 없다.
		// 3. 정의는 key, value 형태로 정의
		// 4. config에서는 직접 접근이 불가하지만 추후 사용하는 모듈의
		// 		config에서 decorator를 이용한 추가, 변경이 가능하다
		demo.value('name', 'Hong');
		demo.value('user', {
			age: 30,
			address: 'Seoul',
			getInfo: function(){
				return this.age + " : " + this.address;
			}
		});
		
		// 서비스의 이용
		var app = angular.module('app', ['demo']);
		
		/* app.config(['name','user',function(name,user){
			// 기본형은 변경되지 않음
			name = 'config에서 변경한 이름';
			
			// 리퍼런스형은 변경이 가능.
			user.age = 50;
			user.address = "config에서 변경한 주소값";
		}]) */
		
		// 사용할 서비스는 반드시 의존성 주입을 받아 사용해야 함
		app.controller('mainCtrl', ['$scope','name','user',
		                    function ($scope,name,user) {
			$scope.name = name;
			$scope.age = user.age;
			$scope.address = user.address;
			$scope.info = user.getInfo();
			$scope.user = user;
			
			$scope.changeScope = function(){
				$scope.name = "변경된 이름";
				$scope.age = 100;
				$scope.address = "서울시";
			}
			
			$scope.changeConstent = function(){
				name = "변경된 이름 2";
				$scope.user.age = 200;
				$scope.user.address = "부산시";
			}
		}])
	</script>
</head>
<body>

	<div class="panel panel-default">
		<div class="panel-heading">
			<h3>
				Custeom Service
				<span class="label label-primary">Constant</span>
			</h3>
		</div>


		<div class="panel-body" ng-controller="mainCtrl">
			<div>Name: {{name}}</div>
			<div>User Age: {{age}}, User Address: {{address}}</div>
			<div>Method: {{info}}</div>
			<div>User: {{user.age}}, {{user.address}}</div>
			<div><button ng-click="changeScope()">Scope</button>
				<button ng-click="changeConstent()">Scope</button>
			</div>
		</div>
		
		<div class="panel-body" ng-controller="mainCtrl">
			<div>Name: {{name}}</div>
			<div>User Age: {{age}}, User Address: {{address}}</div>
			<div>Method: {{info}}</div>
			<div>User: {{user.age}}, {{user.address}}</div>
		</div>
	</div>
	
	
</body>
</html>
