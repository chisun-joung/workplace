<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Module</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.js"></script>
	<link href="bootstrap.css" rel="stylesheet" />
	<link href="bootstrap-theme.css" rel="stylesheet" />
	<script type="text/javascript">
		function main($scope, $filter){
			$scope.name = 'Hong';
			$scope.today = $filter('date')(new Date(), 'medium');
		}
		
		var app = angular.module('app', []);
		app.controller('mainCtrl', main);
		
		// 1.2까지는 에러아님. 
		// 1.3의 ng-strict-di 모드에서는 없으면 에러 발생
		main.$inject = ['$scope', '$filter'];
	</script>
</head>
<body ng-controller="mainCtrl">

	<div class="panel panel-default">
		<div class="panel-heading">
			<h3>
				Custeom Service
				<span class="label label-primary">Dependend Injection</span>
			</h3>
		</div>

		<div class="panel-body">{{name}} - {{today}}</div>
	</div>
	
</body>
</html>
